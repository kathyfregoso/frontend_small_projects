<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="javascripts/calculator.js"></script>
  </head>

  <body>
    <main>
      <h1 id="result">0</h1>

      <form action="" method="post">
        <fieldset>
          <input
            type="number"
            name="first-number"
            id="first-number"
            value="0"
          />
          <select name="operator" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input
            type="number"
            name="second-number"
            id="second-number"
            value="0"
          />
          <input type="submit" value="=" />
        </fieldset>
      </form>
    </main>
  </body>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let form = document.querySelector('form');
      let firstNumber = document.querySelector('#first-number');
      let secondNumber = document.querySelector('#second-number');
      let operatorChoice = document.querySelector('#operator').value;
      let selectElement = document.querySelector('#operator');
      let result;
      let displayResult = document.querySelector('#result')

      selectElement.addEventListener('change', event => {
        operatorChoice = event.target.value;
      })

      form.addEventListener('submit', event => {
        event.preventDefault();
        let number1 = parseInt(firstNumber.value, 10);
        let number2 = parseInt(secondNumber.value, 10);

        if (operatorChoice === '+') {
          result = number1 + number2;
        } else if (operatorChoice === '-') {
          result = number1 - number2;
        } else if (operatorChoice === '*') {
          result = number1 * number2;
        } else if (operatorChoice === '/') {
          result = number1 / number2;
        }
        displayResult.textContent = result;
      })
    })
  </script>
</html>
