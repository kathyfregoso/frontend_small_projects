<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <main id="slideshow">
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="images/mountains.jpg" alt="" class="active-image"/>
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><a href="#"></a><img class="active" src="images/mountains.jpg" alt="" title="Photo 1" /></li>
        <li><img src="images/owl.jpg" alt="" title="Photo 2" /></li>
        <li><img src="images/snow.jpg" alt="" title="Photo 3" /></li>
        <li><img src="images/tree.jpg" alt="" title="Photo 4" /></li>
      </ul>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let slideshow = document.querySelector('#slideshow');
        let nav = slideshow.querySelector('ul');

        nav.addEventListener('click', (event) => {
          event.preventDefault();
          let clickedImg = event.target;
          let currActive = document.querySelector('.active');
          let activeDisplayImage = document.querySelector('.active-image');

          currActive.classList.remove('active');

          clickedImg.classList.add('active');

          activeDisplayImage.setAttribute('src', clickedImg.getAttribute('src'));
        })
      })
    </script>
  </body>
</html>
