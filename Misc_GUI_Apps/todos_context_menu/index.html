<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Custom Delete Confirmation List</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <main>
      <div class="modal-background hide"></div>
      <div class="dialog-box hide">
        <p>Are you sure you want to delete this todo?</p>
        <div class="buttons">
          <button id="yesButton">Yes</button>
          <button id="noButton">No</button>
        </div>
      </div>
      <h1>Todos</h1>
      <ul id="todos" class="todolist"></ul>
    </main>
    
    <script id="todolist" type="text/x-handlebars">
      <div class="todos-container">
        {{#each todos}}
        <li class="todoitem" data-id={{id}}>
        {{title}}
        <span class='remove'></span>
        </li>
        {{/each}}
      </div>
    </script>

    <div id='context-menu'>
      <span id='edit-todo' class='context-menu-item'>Edit Todo</span>
      <span id='show-details' class='context-menu-item'>Show Details</span>
      <span id='delete-todo' class='context-menu-item'>Delete</span>
    </div>
  </body>
</html>
