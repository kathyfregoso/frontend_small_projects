<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Time Slots</title>
  <style>
    #new_student {
      background: #ccc;
      padding: 15px;
      margin-top: 15px;
      visibility: hidden;
  }
  </style>
</head>
<body>
  <main>
    <h1>Schedules</h1>
    <form id="booking_form" action="./api/bookings" method="post">
      <fieldset>
        <dl>
          <dt>Please select one schedule (Dropdown menu may take a moment to load):</dt>
          <dd>
            <select id="schedules_dropdown" name="schedules"></select>
          </dd>
          <dt>Email:</dt>
          <dd>
            <input id="email" type="email" name="email" value"">
          </dd>
        </dl>
        <input type="submit" name="submit" value="Submit">
      </fieldset>
    </form>
    <form id="new_student" action="./api/students" method="post">
      <fieldset>
        <h1>Please provide new student details</h1>
        <dl>
          <dt>Email:</dt>
          <dd>
            <input type="email" name="email" class="new_student_email" value="">
          </dd>
          <dt>Name:</dt>
          <dd>
            <input type="text" name="name" class="new_student_name" value="">
          </dd>
          <dt>Booking Sequence:</dt>
          <dd>
            <input type="text" name="booking_sequence" class="booking_sequence" value="">
          </dd>
        </dl>
        <input type="submit" name="submit" value="Submit">
      </fieldset>
    </form>
  </main>
  <script src="book_time.js"></script>
</body>
</html>
